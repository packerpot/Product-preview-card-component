<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body>
  <main id="enter">
    <div class="hero">
      <div class="sec_a">
        <div class="prod_img">
          <img class="p_img" src="images/image-product-desktop.jpg" alt="Perfume image">
        </div>
      </div>
      <div class="sec_b">
        <div class="prod_name">
          <h3>Perfume</h3>
        </div>

        <div class="prod_title">
          <h1> Gabrielle Essence Eau De Parfum
          </h1>
        </div>

        <div class="prod_detail">
          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
        </div>
        <div class="price">
          <div class="dis_price">
            <span>$149.99</span>
          </div>

          <div class="org_price">
            <span>$169.99</span>
          </div>
        </div>
        <div class="crt_btn">
          <button type="submit">
            <span><img src="images/icon-cart.svg" alt="crt"></span>
            <span>Add to cart</span>
          </button>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
